<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/login-page.css">
    <link rel="stylesheet" href="styles/footer.css">

    <title>British Login Page</title>
</head>
<body>

      <!-- Header Section -->
      <header>
        <div class="header-container">
            <div class="logo">
                <a href="#">
                    <img src="images/logo-light.png" alt="British Airways Logo" class="logo">
                </a>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="airway-home-page.html">Home</a></li>
                    <li><a href="#">Flights</a></li>
                    <li><a href="#">Holidays</a></li>
                    <li><a href="Privilege-club-page.html">Privilege Club</a></li>
                    <li><a href="#">Manage My Booking</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <form class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>
                <div class="account-options">
                    <a href="login-page.html">Log In</a>
                    <a href="#">Help</a>
                </div>
            </div>
        </div>
    </header>

    <div class="conatiner-container" style="
      width: 100%;
      background-image: url('download-2.jpg');
      background-size: cover; /* Ensures the image covers the entire container */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents the image from repeating */
      padding: 20px;
      margin-top: -75px;
      margin-bottom: 275px;
    ">
      <div class="container" style="
        background-color: #f9f9f9;
      ">
        <div class="Log-in-text">
            Log In
        </div>
        <form action="login.php" method="post">
            <input type="text" name="username" placeholder="Phone number, Username, or email" required>

            <div class="input-container">
              <input type="password" id="password" required placeholder="Password" name="password" class="password-input">
              <button id="show-hide-btn" type="button" onclick="showHidePassword()" class="hide-btn">Show</button>
            </div>
            
            <button type="submit-btn" class="log-in-button"
            onclick="window.location.href='airway-home-page.html'">Log In</button>
                    
            <div class="login-container">
              <div class="login-inputs">
                <!-- Input fields and login button -->
              </div>

              <div class="alternative-login">
                <!-- Alternative login options (e.g., Facebook, Google) -->
              </div>
            </div>

              <div class="login with facebook">

              <div class="forgot-password">Forgot password?</div>
              </div>
          </form>
      </div>   

      <div class="container-2" style="
        background-color: #f9f9f9;
      ">
        <div class="signup-link">
          <span class="dont-have-an-account">Don't have an account?</span> <span class="sign-up"><a href="signup-page-1.html">Sign up</a></span>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <div class="footer-container">

        <div class="logo-container">
          <img src="images/logo.png" class="bottom-logo">
        </div>

          <div class="footer-links">
              <a href="#">About Us</a>
              <a href="#">Contact</a>
              <a href="#">Privacy Policy</a>
              <a href="#">Terms of Service</a>
          </div>
          <p>&copy; 2024 British Airways. All Rights Reserved.</p>

          
      </div>
  </footer>

    

    <script>
      function showHidePassword() {
        const passwordInput = document.getElementById('password');
        const showHideBtn = document.getElementById('show-hide-btn');
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          showHideBtn.textContent = 'Hide';
        } else {
          passwordInput.type = 'password';
          showHideBtn.textContent = 'Show';
        }
      }

    </script>
</body>
</html>
